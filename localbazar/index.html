<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>LocalBazaar ¬∑ live local markets</title>
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #0b1e2b;
            background: linear-gradient(145deg, #0f2838 0%, #07161f 100%);
            color: #edf5f7;
            display: flex;
            justify-content: center;
            padding: 1rem 0.75rem 2rem;
            min-height: 100vh;
        }

        .app-container {
            max-width: 100%;
            width: 100%;
        }

        /* glassmorphism header */
        .hero {
            background: rgba(20, 50, 65, 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 32px;
            padding: 1.4rem 1.2rem;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(255, 200, 120, 0.25);
            box-shadow: 0 20px 30px -12px #000000cc;
        }

        .brand h1 {
            font-size: 2.6rem;
            font-weight: 700;
            background: linear-gradient(145deg, #fdde6c, #ffa45e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
            line-height: 1.1;
            margin-bottom: 0.2rem;
        }

        .brand .tagline {
            font-size: 1rem;
            color: #d2ecf7;
            display: flex;
            align-items: center;
            gap: 6px;
            flex-wrap: wrap;
        }

        .search-wrapper {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 1rem;
        }

        .search-row {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.35);
            border-radius: 50px;
            padding: 0.3rem 1rem;
            border: 1px solid #ffb5694d;
        }

        .search-row i {
            color: #ffb87a;
            font-size: 1.2rem;
        }

        #cityInput {
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 1.1rem;
            width: 100%;
            padding: 0.7rem 0;
        }

        #cityInput::placeholder {
            color: #aacfdf;
            font-weight: 300;
        }

        .btn-primary {
            background: #ff784b;
            border: none;
            border-radius: 50px;
            padding: 0.9rem 1.5rem;
            font-weight: 700;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: 0.2s;
            border: 1px solid #ffbf80;
            font-size: 1.1rem;
            width: 100%;
            box-shadow: 0 6px 14px #b8431e60;
        }

        .btn-primary:active {
            background: #ff572e;
            transform: scale(0.98);
        }

        /* chips scrollable */
        .city-chips {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            gap: 12px;
            padding: 0.6rem 0 1.2rem;
            scrollbar-width: thin;
            -webkit-overflow-scrolling: touch;
        }

        .chip {
            background: #1c485bb3;
            backdrop-filter: blur(10px);
            border: 1px solid #ffc96680;
            border-radius: 40px;
            padding: 0.7rem 1.6rem;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 6px;
            color: #fff2da;
            white-space: nowrap;
            transition: 0.15s;
        }

        .chip:active {
            background: #ff8b4a;
            border-color: #ffb347;
            color: white;
        }

        /* live stats */
        .live-stats {
            display: flex;
            justify-content: space-around;
            background: #13323fb3;
            border-radius: 60px;
            padding: 0.8rem 0.8rem;
            margin: 0.2rem 0 1.2rem;
            backdrop-filter: blur(10px);
            border: 1px solid #ffcd7a80;
            gap: 8px;
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
            background: #1b4e61;
            padding: 0.4rem 1.2rem;
            border-radius: 40px;
            font-weight: 500;
        }

        /* filter bar */
        .filter-bar {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            background: #173b49e0;
            padding: 0.7rem 1.2rem;
            border-radius: 60px;
            backdrop-filter: blur(12px);
            margin: 0.8rem 0 1.2rem;
            gap: 10px;
        }

        .filter-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-select {
            background: #0e3846;
            border: 1px solid #f5b368;
            color: white;
            padding: 0.4rem 1rem;
            border-radius: 40px;
            font-size: 0.95rem;
            font-weight: 500;
        }

        #activeCategoryHint {
            background: #1f5a70;
            padding: 0.4rem 1.2rem;
            border-radius: 40px;
            font-weight: 600;
            color: #ffdaa8;
            max-width: 200px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* cards grid */
        .cards-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 22px;
            margin: 25px 0 40px;
        }

        @media (min-width: 500px) {
            .cards-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .market-card, .category-card, .shop-card {
            background: rgba(30, 65, 85, 0.7);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            border-radius: 30px;
            padding: 1rem 1rem 1.3rem;
            border: 1px solid rgba(255, 190, 100, 0.4);
            transition: all 0.2s;
            cursor: pointer;
            box-shadow: 0 15px 25px -10px #000000cc;
            display: flex;
            flex-direction: column;
        }

        .market-card:active {
            transform: scale(0.98);
            background: #316985e6;
        }

        .card-img {
            width: 100%;
            height: 170px;
            object-fit: cover;
            border-radius: 24px;
            margin-bottom: 0.9rem;
            border: 2px solid #ffc48980;
            background: #2f5e70;
        }

        .distance-tag {
            background: #1a556b;
            padding: 0.3rem 1.2rem;
            border-radius: 50px;
            width: fit-content;
            font-size: 0.9rem;
            font-weight: 600;
            border: 1px solid #ffe3b3;
            margin: 5px 0 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .rating {
            color: #ffbf3c;
            font-size: 1rem;
            letter-spacing: 1.5px;
            margin: 4px 0;
            font-weight: 600;
        }

        .price-level {
            background: #1c4f5e;
            padding: 0.2rem 1rem;
            border-radius: 30px;
            font-size: 0.9rem;
            width: fit-content;
        }

        .feature-badge {
            background: #c45f28;
            color: white;
            padding: 0.2rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-top: 8px;
            align-self: flex-start;
        }

        .shop-specials {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin: 6px 0 5px;
        }

        .back-nav {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 0 0 20px 0;
        }

        @media (min-width: 450px) {
            .back-nav {
                flex-direction: row;
                align-items: center;
            }
        }

        .map-button {
            background: #187a5e;
            border: none;
            border-radius: 40px;
            padding: 0.7rem 1.5rem;
            color: white;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            border: 1px solid #7fe6c2;
            justify-content: center;
        }

        .map-button:active {
            background: #0e674d;
        }

        .footer {
            margin-top: 3rem;
            text-align: center;
            font-size: 1rem;
            border-top: 1px dashed #ffae6a80;
            padding-top: 1.8rem;
            color: #bed9e5;
        }

        .footer b {
            color: #fec25a;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="hero">
            <div class="brand">
                <h1><i class="fas fa-store-alt" style="color: #ffb05c;"></i> LocalBazaar</h1>
                <div class="tagline">
                    <i class="fas fa-map-pin"></i> live market distances ¬∑ shops ¬∑ ratings
                </div>
            </div>
            <div class="search-wrapper">
                <div class="search-row">
                    <i class="fas fa-search"></i>
                    <input type="text" id="cityInput" placeholder="enter city (vadodara, surat...)" value="vadodara">
                </div>
                <button class="btn-primary" onclick="searchCity()"><i class="fas fa-location-arrow"></i> Explore markets</button>
            </div>
        </div>

        <div class="city-chips">
            <div class="chip" onclick="quickCity('vadodara')"><i class="fas fa-city"></i> Vadodara</div>
            <div class="chip" onclick="quickCity('surat')"><i class="fas fa-water"></i> Surat</div>
            <div class="chip" onclick="quickCity('ahmedabad')"><i class="fas fa-landmark"></i> Ahmedabad</div>
            <div class="chip" onclick="quickCity('mumbai')"><i class="fas fa-train"></i> Mumbai</div>
        </div>

        <div class="live-stats" id="liveStats">
            <div class="stat-item"><i class="fas fa-store"></i> <span id="marketCount">3</span> markets</div>
            <div class="stat-item"><i class="fas fa-tag"></i> <span id="shopCount">14</span> shops</div>
            <div class="stat-item"><i class="fas fa-star" style="color: gold;"></i> avg 4.4 ‚òÖ</div>
        </div>

        <div class="filter-bar">
            <div class="filter-left">
                <i class="fas fa-sliders-h" style="color: #ffbc7c;"></i>
                <span>sort</span>
                <select class="filter-select" id="sortBy" onchange="applySort()">
                    <option value="distance">nearest first</option>
                    <option value="rating">top rated</option>
                    <option value="name">name A-Z</option>
                </select>
            </div>
            <span id="activeCategoryHint">markets</span>
        </div>

        <div id="content" class="cards-grid"></div>

        <div class="footer">
            <i class="fas fa-code"></i> engineered by <b>Dhruv Kumar Suthar</b> ¬∑ hyperlocal discovery
        </div>
    </div>

                        distance: 3.2, 
                        distanceText: "3.2 km ‚Ä¢ 15 min", 
                        rating: 4.8,
                        categories: { 
                            "üëï Clothes": [ 
                                { name: "Bandra Kurtas", famous: "street style", price: "‚Çπ200-1500", rating: 4.5, img: "https://images.unsplash.com/photo-1489987707025-afc232f7ea0f?w=400&h=220&fit=crop&auto=format" } 
                            ] 
                        } 
                    }
                ]
            };

            // ---------- STATE ----------
            window.currentMarketData = null;
            window.currentCity = 'vadodara';
            window.currentView = 'markets';
            window.categoryBuffer = null;

            // ---------- HELPER FUNCTIONS ----------
            function renderRating(rating) {
                let full = Math.floor(rating);
                let half = (rating % 1) >= 0.5 ? 1 : 0;
                let stars = '‚òÖ'.repeat(full) + (half ? '¬Ω' : '') + '‚òÜ'.repeat(5 - full - half);
                return `<span class="rating">${stars} ${rating.toFixed(1)}</span>`;
            }

            function updateStats(city) {
                let markets = window.cities[city] || [];
                let shopCount = 0;
                markets.forEach(m => {
                    Object.values(m.categories).forEach(s => shopCount += s.length);
                });
                document.getElementById('marketCount').innerText = markets.length;
                document.getElementById('shopCount').innerText = shopCount;
            }

            // sort helper
            function applySortToArray(arr, sortKey) {
                if (sortKey === 'distance') arr.sort((a,b) => a.distance - b.distance);
                else if (sortKey === 'rating') arr.sort((a,b) => b.rating - a.rating);
                else if (sortKey === 'name') arr.sort((a,b) => a.name.localeCompare(b.name));
            }

            // ---------- RENDER FUNCTIONS ----------
            window.renderMarketList = function(city) {
                let markets = window.cities[city];
                if (!markets) return;
                
                let content = document.getElementById("content");
                content.innerHTML = "";
                
                let sorted = [...markets];
                let sortVal = document.getElementById('sortBy')?.value || 'distance';
                applySortToArray(sorted, sortVal);
                
                sorted.forEach(market => {
                    let card = document.createElement("div");
                    card.className = "market-card";
                    card.innerHTML = `
                        <img class="card-img" src="${market.img}" alt="${market.name}" loading="lazy" onerror="this.src='https://via.placeholder.com/400x220/3f6b7c/ffffff?text=Market'">
                        <h3 style="font-size:1.9rem; line-height:1.2; margin-bottom:0.2rem;">${market.name}</h3>
                        <div class="distance-tag"><i class="fas fa-location-dot"></i> ${market.distanceText}</div>
                        ${renderRating(market.rating)}
                        <div class="shop-specials"><i class="fas fa-tags"></i> ${Object.keys(market.categories).length} categories</div>
                        <div class="feature-badge"><i class="far fa-clock"></i> open until 9pm</div>
                    `;
                    card.onclick = () => showSections(market);
                    content.appendChild(card);
                });
            };

            window.showSections = function(market) {
                window.currentMarketData = market;
                window.currentView = 'categories';
                document.getElementById('activeCategoryHint').innerText = market.name + ' ‚Ä¢ sections';
                
                let content = document.getElementById("content");
                content.innerHTML = `
                    <div class="back-nav">
                        <button class="btn-primary" style="padding:0.6rem 1.2rem;" onclick="searchCity()"><i class="fas fa-arrow-left"></i> all markets</button>
                        <button class="map-button" onclick="window.open('${market.map}','_blank')"><i class="fas fa-map-marked-alt"></i> map (${market.distanceText})</button>
                    </div>
                `;
                
                let cats = Object.keys(market.categories);
                cats.forEach(cat => {
                    let card = document.createElement("div");
                    card.className = "category-card";
                    card.innerHTML = `
                        <h2 style="font-size:2rem;">${cat}</h2>
                        <p style="font-size:1.2rem;">${market.categories[cat].length} shops</p>
                        <i class="fas fa-chevron-right" style="font-size:1.6rem; margin-top:0.5rem; align-self:flex-end;"></i>
                    `;
                    card.onclick = () => showShops(cat, market);
                    content.appendChild(card);
                });
            };

            window.showShops = function(category, market) {
                window.currentMarketData = market;
                window.categoryBuffer = category;
                window.currentView = 'shops';
                document.getElementById('activeCategoryHint').innerText = `${market.name} ‚Ä¢ ${category}`;
                
                let shops = market.categories[category];
                let content = document.getElementById("content");
                content.innerHTML = `
                    <div class="back-nav">
                        <button class="btn-primary" style="padding:0.6rem 1.2rem;" onclick="showSections(currentMarketData)"><i class="fas fa-arrow-left"></i> sections</button>
                        <button class="map-button" onclick="window.open('${market.map}','_blank')"><i class="fas fa-map-pin"></i> market location</button>
                    </div>
                    <h2 style="font-size:2rem; margin:0.5rem 0 1rem;">${category} ¬∑ ${market.name}</h2>
                `;
                
                shops.forEach(shop => {
                    let card = document.createElement("div");
                    card.className = "shop-card";
                    card.innerHTML = `
                        <img class="card-img" src="${shop.img}" alt="${shop.name}" loading="lazy" onerror="this.src='https://via.placeholder.com/400x220/3f6b7c/ffffff?text=Shop'">
                        <h3 style="font-size:1.7rem;">${shop.name}</h3>
                        <p><i class="fas fa-fire" style="color:#ff9355;"></i> ${shop.famous}</p>
                        <p class="price-level">üí∞ ${shop.price}</p>
                        ${renderRating(shop.rating)}
                        ${shop.deals ? '<span class="feature-badge">üî• '+shop.deals+'</span>' : ''}
                    `;
                    content.appendChild(card);
                });
            };

            // ---------- MAIN ACTIONS ----------
            window.searchCity = function() {
                let city = document.getElementById("cityInput").value.trim().toLowerCase();
                if (!window.cities[city]) {
                    document.getElementById("content").innerHTML = `<div style="grid-column:1/-1; text-align:center;padding:3rem;background:#1b4353;border-radius:60px;">ü§∑ No markets found for "${city}" ‚Äî try vadodara, surat, ahmedabad</div>`;
                    return;
                }
                window.currentCity = city;
                window.currentView = 'markets';
                document.getElementById('activeCategoryHint').innerText = 'markets';
                updateStats(city);
                renderMarketList(city);
            };

            window.quickCity = function(city) {
                document.getElementById("cityInput").value = city;
                searchCity();
            };

            window.applySort = function() {
                if (window.currentView === 'markets' && window.currentCity) {
                    renderMarketList(window.currentCity);
                }
            };

            // ---------- INITIAL LOAD ----------
            window.onload = function() {
                quickCity('vadodara');
            };
        })();
    </script>
